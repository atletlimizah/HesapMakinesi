<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basit Hesap Makinesi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly placeholder="0">
    <div class="buttons">
      <button class="btn action" onclick="clearDisplay()">AC</button>
      <button class="btn action" onclick="deleteLast()">←</button>
      <button class="btn operator" onclick="appendValue('/')">÷</button>
      <button class="btn operator" onclick="appendValue('*')">×</button>

   
      <button class="btn" onclick="appendValue('1')">1</button>
      <button class="btn" onclick="appendValue('2')">2</button>
      <button class="btn" onclick="appendValue('3')">3</button>
      <button class="btn operator" onclick="appendValue('-')">−</button>

      <button class="btn" onclick="appendValue('4')">4</button>
      <button class="btn" onclick="appendValue('5')">5</button>
      <button class="btn" onclick="appendValue('6')">6</button>
      <button class="btn operator" onclick="appendValue('+')">+</button>

      <button class="btn" onclick="appendValue('7')">7</button>
      <button class="btn" onclick="appendValue('8')">8</button>
      <button class="btn" onclick="appendValue('9')">9</button>
      <button class="btn equal" onclick="calculate()">=</button>

      <button class="btn" onclick="appendValue('.')">.</button>
      <button class="btn zero" onclick="appendValue('0')">0</button>
    </div>
  </div>

  <script>
  const display = document.getElementById("display");

  function appendValue(val) {
    if (display.value === "0" || display.value === "Hata") {
      display.value = "";
    }
    display.value += val;
  }

  function clearDisplay() {
    display.value = "";
  }

  function deleteLast() {
    display.value = display.value.slice(0, -1);
  }

  function calculate() {
    try {
      const result = eval(display.value);
      display.value = result;
    } catch {
      display.value = "Hata";
    }
  }

  document.addEventListener("keydown", function (e) {
    const key = e.key;

    if (!isNaN(key) || key === "." || key === "+" || key === "-" || key === "*" || key === "/") {
      appendValue(key);
    } else if (key === "Enter" || key === "=") {
      e.preventDefault();
      calculate();
    } else if (key === "Backspace") {
      e.preventDefault();
      deleteLast();
    } else if (key.toLowerCase() === "c") {
      clearDisplay();
    }
  });
</script>

</body>
</html>
